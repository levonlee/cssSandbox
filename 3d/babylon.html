<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../assets/bootstrap-4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/my-babylon.css">

	<title>Babylon Template</title>
</head>
<body>
<div class="container">
	<h1>Babylon.js</h1>
	<ul>
		<li><code>touch-action="none"</code> for best results from PEP</li>
	</ul>
	<div class="row">
		<div class="col">
			<canvas id="renderCanvas" touch-action="none"></canvas>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<canvas id="renderCanvas2" touch-action="none"></canvas>
		</div>
	</div>

	<h2><code>ArcRotateCamera(name: string, alpha: number, beta: number, radius: number, target: Vector3, scene: Scene, setActiveOnSceneIfNoneActive?: boolean)</code></h2>
	<div class="row">
		<div class="col">
			<canvas id="renderCanvas3" touch-action="none"></canvas>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<button type="button" class="btn btn-primary btn-sm btn-block lili-change-color" data-color='["0.1098","0.5843","0.6941"]'>Color: Default [0.1098, 0.5843, 0.6941]</button>
		</div>
		<div class="col">
			<button type="button" class="btn btn-primary btn-sm btn-block lili-change-color" data-color='["1","1","0"]'>Color: Yellow [1,1,0]</button>
		</div>
	</div>

	<h2>Draw Text</h2>
	<div class="row">
		<div class="col">
			<button type="button" class="btn btn-primary btn-sm btn-block lili-draw-text" data-text='AbC'>AbC</button>
		</div>
	</div>

</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script
	src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
<script src="js/my-babylon.js"></script>

</body>
</html>
