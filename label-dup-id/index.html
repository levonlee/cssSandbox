<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Label with duplicate id</title>
</head>
<body>
<h1>Label with duplicate id</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <form id="form-1">
        <p class="ctct-form-field ctct-form-field-checkbox">
          <span class="ctct-input-container">
            <input type="checkbox" name="ctct-opt-in" id="ctct-opt-in" class="ctct-checkbox ctct-opt-in" value="1887345629">
            <label for="ctct-opt-in">
              input #1 with id ctct-opt-in
            </label>
          </span>
        </p>
      </form>
    </div>

    <div class="w-100 pt-5"></div>

    <div class="col">
      <form id="form-2">
        <p class="ctct-form-field ctct-form-field-checkbox">
          <span class="ctct-input-container">
            <input type="checkbox" name="ctct-opt-in" id="ctct-opt-in" class="ctct-checkbox ctct-opt-in" value="1887345629">
            <label for="ctct-opt-in">
              input #2 with the same id ctct-opt-in
            </label>
          </span>
        </p>
      </form>
    </div>

    <div class="w-100 pt-5"></div>

    <div class="col">
      <form id="form-3">
        <p class="ctct-form-field ctct-form-field-checkbox">
          <span class="ctct-input-container">
            <label>
              <input type="checkbox" name="ctct-opt-in" id="ctct-opt-in" class="ctct-checkbox ctct-opt-in" value="1887345629"> input #3 with the same id ctct-opt-in and inside a label without attr:for
            </label>
          </span>
        </p>
      </form>
    </div>

  </div>

</div>

<style>

</style>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/modernizr-custom.js"></script>

<script>
  $(function() {
    $('#form-2').on('click', 'label', function(e){
      e.preventDefault();
      e.stopPropagation();
      var $input = $( this ).prev(); // previous sibling
      $input.prop('checked', !$input.prop("checked")); // jQuery 1.6+
      // $input.attr("checked", !$input.attr("checked")); // jQuery 1.6-
    });
  });
</script>

</body>
</html>
