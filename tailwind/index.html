<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Tailwind Sandbox</title>
</head>
<body>

<h1 class="text-3xl font-bold underline">
    Hello world!
</h1>

<div id="myDiv">

</div>

<button onclick="add()">Add</button>

<script>
    function add() {
        document.getElementById('myDiv').innerHTML = '  <h2 class="text-3xl font-bold underline text-clifford">\n' +
            '    Hello world!\n' +
            '  </h2>';
    }
</script>

</body>
</html>
