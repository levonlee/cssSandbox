<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<!-- To enable section/slide scroll. Changed from maximum-scale=1.0, user-scalable=no -->

		<title>Reveal.js My Sample</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Custom styles -->
		<link rel="stylesheet" href="css/sample-revealjs.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="cs-slide-1" data-background-color="#ffffff"
				         data-background-image="http://via.placeholder.com/1598x2100/?text=Cover-1598x2100"
				         data-background-size="cover" data-background-position="left top" data-menu-title="Slide #1 Title">
					<div class="wkc-cover_info">
						<div class="wkc-cover_logo">
							<img src="http://via.placeholder.com/1128x225/?text=Logo-1128x225" alt="" />
						</div>
						<div class="wkc-ci_icons">
							<a href="#">
								<img src="http://via.placeholder.com/517x67/?text=Phone-517x67" alt="" />
							</a>
							<a href="#" target="_blank">
								<img src="http://via.placeholder.com/473x67/?text=Web-473x67" alt="" />
							</a>
							<a href="#" target="_blank">
								<img src="http://via.placeholder.com/408x67/?text=Twitter-408x67" alt="" />
							</a>
							<a href="#" target="_blank">
								<img src="http://via.placeholder.com/471x67/?text=LinkedIn-471x67" alt="" />
							</a>
						</div>
					</div>

				</section>

				<section class="cs-slide-2 scrollable" data-background-color="#029be1"
				         data-menu-title="Slide #2 Title">
					<img data-src="http://via.placeholder.com/1406x2467/?text=Magazine-Portrait-Page-1406x2467" alt="">
					<a href="#" target="_blank">
						<img class="wk-btn" data-src="http://via.placeholder.com/1255x60/?text=Button-1255x60" alt="Click here" />
					</a>
				</section>

				<section class="cs-slide-panel-cover scrollable"
				         data-background-color="#ffffff"
				         data-menu-title="Slide #3 Title">
					<img data-src="http://via.placeholder.com/1600x2071/?text=Magazine-Portrait-Page-1600x2071" alt="" />
				</section>

				<section class="cs-slide-panel scrollable"
				         data-background-color="#ffffff"
				         data-menu-title="Slide #3 Title">
					<img data-src="http://via.placeholder.com/1600x1942/?text=Magazine-Portrait-Page-Left-1600x1942" alt="" />
					<div class="social-links panel-1">
						<div class="sl-block sl-tel">
							<a href="#"><span>&nbsp;</span></a>
						</div>
						<div class="sl-block sl-web">
							<a href="#" target="_blank"><span>&nbsp;</span></a>
						</div>
						<div class="sl-block sl-twitter">
							<a href="#" target="_blank"><span>&nbsp;</span></a>
						</div>
						<div class="sl-block sl-linkedin">
							<a href="#" target="_blank"><span>&nbsp;</span></a>
						</div>
					</div>
				</section>

				<section class="cs-slide-panel scrollable"
				         data-background-color="#ffffff"
				         data-menu-title="Slide #4 Title">
					<img data-src="http://via.placeholder.com/1600x1942/?text=Magazine-Portrait-Page-Right-1600x1942" alt="" />
				</section>

				<section class="cs-s-middle scrollable-parent"
				         data-menu-title="Slide #5 Title">
					<section class="cs-slide-welcome scrollable"
					         data-background-color="#ffffff"
					         data-menu-title="Slide #5 Title">
						<img data-src="http://via.placeholder.com/1650x1771/?text=Magazine-Portrait-Page-1650x1771" alt="" />
						<div class="social-links panel-1">
							<div class="sl-block sl-tel">
								<a href="#"><span>&nbsp;</span></a>
							</div>
							<div class="sl-block sl-web">
								<a href="#" target="_blank"><span>&nbsp;</span></a>
							</div>
							<div class="sl-block sl-twitter">
								<a href="#" target="_blank"><span>&nbsp;</span></a>
							</div>
							<div class="sl-block sl-linkedin">
								<a href="#" target="_blank"><span>&nbsp;</span></a>
							</div>
						</div>
					</section>
					<section class="cs-slide-fyd scrollable"
					         data-background-color="#ffffff"
					         data-menu-title="Slide #6 Title">
						<img data-src="http://via.placeholder.com/1650x1893/?text=Magazine-Portrait-Page-1650x1893" alt="" />
						<div class="social-links panel-1">
							<div class="sl-block sl-tel">
								<a href="#"><span>&nbsp;</span></a>
							</div>
							<div class="sl-block sl-web">
								<a href="#" target="_blank"><span>&nbsp;</span></a>
							</div>
							<div class="sl-block sl-twitter">
								<a href="#" target="_blank"><span>&nbsp;</span></a>
							</div>
							<div class="sl-block sl-linkedin">
								<a href="#" target="_blank"><span>&nbsp;</span></a>
							</div>
						</div>
					</section>

					<section class="cs-slide-your-health scrollable"
					         data-background-color="#ffffff"
					         data-menu-title="Slide #7 Title">
						<img data-src="http://via.placeholder.com/1650x2014/?text=Magazine-Portrait-Page-1650x2014" alt="" />
					</section>

				</section>

				<section class="cs-slide-contact scrollable"
				         data-background-color="#ed812d"
				         data-menu-title="Slide #8 Title">
					<div class="wk-btns-cards">
						<a href="#" target="_blank">
							<img src="http://via.placeholder.com/1049x676/?text=Contact-Card-1-1049x676" alt="" />
						</a>
						<a href="#" target="_blank">
							<img src="http://via.placeholder.com/1049x676/?text=Contact-Card-2-1049x676" alt="" />
						</a>
					</div>

					<div class="wk-btns-email">
						<a href="#"><img src="http://via.placeholder.com/731x37/?text=Email-1-731x37" alt=""></a>
						<a href="#"><img src="http://via.placeholder.com/731x38/?text=Email-2-731x38" alt=""></a>
					</div>

					<div class="social-btns">
						<a href="#">
							<img src="http://via.placeholder.com/517x67/?text=Phone-517x67" alt="" />
						</a>
						<a href="#" target="_blank">
							<img src="http://via.placeholder.com/473x67/?text=Web-473x67" alt="" />
						</a>
						<a href="#" target="_blank">
							<img src="http://via.placeholder.com/408x67/?text=Twitter-408x67" alt="" />
						</a>
						<a href="#" target="_blank">
							<img src="http://via.placeholder.com/471x67/?text=LinkedIn-471x67" alt="" />
						</a>
					</div>

				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				 // The "normal" size of the presentation, aspect ratio will be preserved
				 // when the presentation is scaled to fit different resolutions. Can be
				 // specified using percentage units.
					// Default
				 // width: 960, height: 700, margin: 0.1, minScale: 0.2, maxScale: 1.5
				 // margin: Factor of the display size that should remain empty around the content
				 // minScale/maxScale: Bounds for smallest/largest possible scale to apply to content

				width: "100%",
				height: "100%",
				margin:0,
				minScale: 1,
				maxScale: 1,

				// center:true, // default to center the slide (section), section's css top is calculated and set

				center: false, // slide (section) will be on top

				// overview: true, // default to provide overview mode when ESC key is pressed or diagonal pin zoom on mobile.
				overview: false, // turn off to enable zooming on mobile
				// Make sure <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
				// and .reveal {touch-action:auto;}

				//touch: true, // default, swipe on mobile right/left to change slide
				touch:false, // in order to make section.scrollable

        //controlsLayout: 'bottom-right', // default. Navigation control position
        //controlsLayout: 'edges', // still bottom-right for small screen
				menu: {
				  side: 'right',
					markers: false,
          custom: [
            { title: 'Français', icon: '<i class="fa fa-language">',
	            content: '<ul class="slide-menu-items"><li class="slide-menu-item"><a href="#">Français</a></li></ul>' }
          ]
				},
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/reveal.js-menu/menu.js' }, // https://github.com/denehyg/reveal.js-menu
          //{ src: 'plugin/zoom-js/zoom.js', async: true }, // Zoom in and out with Alt+click
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
