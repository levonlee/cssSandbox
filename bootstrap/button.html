<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="myscss/button.css">

  <title>Bootstrap Buttons</title>
</head>
<body>
<div class="container">
  <h1>Hello, buttons!</h1>
  <a class="btn btn-primary" href="#" role="button"><code>a.btn.btn-primary</code></a>
  <button type="button" class="btn btn-outline-primary"><code>button.btn.btn-outline-primary</code></button>
  <button type="button" class="btn btn-primary btn-sm"><code>button.btn.btn-primary.btn-sm</code></button>
  <a class="btn btn-ll-red" href="#" role="button">Custom color <code>a.btn.btn-ll-red</code></a>

  <h2><code>.btn-block</code></h2>
  <ul>
    <li>Take full width</li>
    <li>Text inside button will extend if the button width is too small</li>
  </ul>
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="btn btn-primary btn-block" href="#" role="button">A tag</a>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary btn-block">Button tag, outline color</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-sm btn-block">Small button</button>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/jquery/jquery.min.js"></script>
<script src="../assets/js/popper/popper.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
