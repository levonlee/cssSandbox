<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Spacing</title>
</head>
<body>
<h1>Spacing</h1>

<div class="container">
  <h2>Syntax</h2>
  <ul>
    <li><code>{property}{sides}-{size}</code> for <code>xs</code></li>
    <li><code>{property}{sides}-{breakpoint}-{size}</code> for <code>sm</code>, <code>md</code>, <code>lg</code>, and <code>xl</code>.</li>
  </ul>
  <div class="row">
    <div class="col-md-4">
      <p class="pt-0 pr-0 pb-0 pl-0 mt-0 mr-0 mb-0 ml-0">0</p>
      <p class="pt-1 pr-1 pb-1 pl-1 mt-1 mr-1 mb-1 ml-1">1</p>
      <p class="pt-2 pr-2 pb-2 pl-2 mt-2 mr-2 mb-2 ml-2">2</p>
      <p class="pt-3 pr-3 pb-3 pl-3 mt-3 mr-3 mb-3 ml-3">3</p>
      <p class="pt-4 pr-4 pb-4 pl-4 mt-4 mr-4 mb-4 ml-4">4</p>
      <p class="pt-5 pr-5 pb-5 pl-5 mt-5 mr-5 mb-5 ml-5">5</p>
    </div>
  </div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
