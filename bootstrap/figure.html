<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>

<div class="p-2">Default</div>
<figure class="figure">
  <img src="//via.placeholder.com/300x250/?text=300x250" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">A caption for the above image.</figcaption>
</figure>

<div class="p-2">Caption center</div>
<figure class="figure">
  <img src="//via.placeholder.com/300x250/?text=300x250" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
</figure>

<div class="p-2">Caption and Image center</div>
<figure class="figure text-center">
  <img src="//via.placeholder.com/300x250/?text=300x250" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption text-center">Long caption for the above image fdjaskl ldjasklj lkasdj klfdsjalfj asdljfasdl.</figcaption>
</figure>

<div class="p-2">Flex, fixed width 100px</div>
<div class="d-flex flex-row justify-content-around align-items-stretch align-self-stretch lili-ex-flex">
  <figure class="figure text-center lili-circled-figure">
    <img src="//via.placeholder.com/300x300/?text=300x300" class="figure-img img-fluid rounded-circle" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption text-center">Circled image.</figcaption>
  </figure>
  <figure class="figure text-center">
    <img src="//via.placeholder.com/300x250/?text=300x250" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption text-center">Long caption for the above image fdjaskl ldjasklj lkasdj klfdsjalfj asdljfasdl.</figcaption>
  </figure>
  <figure class="figure lili-clickable">
    <img src="//via.placeholder.com/300x250/?text=300x250" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption text-center">Click to start a Twitter tweet.</figcaption>
  </figure>
</div>

<div class="p-2">
  <p>Flex, fixed width 100px, wrap, iFramce instead of image, image 16:9, fixed figure-caption height</p>
</div>
<div class="d-flex flex-row flex-wrap justify-content-around align-items-stretch align-self-stretch lili-ex-flex lili-ex-lg lili-ex-fixed-height lili-ex-figure-border">
  <figure class="figure text-center lili-circled-figure">
    <div class="embed-responsive embed-responsive-16by9 figure-img">
      <iframe class="embed-responsive-item" src="//www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
    </div>
    <figcaption class="figure-caption text-center">YouTube iFrame Embed.</figcaption>
  </figure>
  <figure class="figure text-center">
    <img src="//via.placeholder.com/300x169/?text=300x169" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption text-center">Long caption for the above image fdjaskl ldjasklj lkasdj klfdsjalfj asdljfasdl.</figcaption>
  </figure>
  <figure class="figure lili-clickable">
    <img src="//via.placeholder.com/300x169/?text=300x169" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption text-center">Click to start a Twitter tweet.</figcaption>
  </figure>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
  .lili-ex-flex figure{
    flex: 0 0 100px;
  }
  .lili-ex-flex.lili-ex-lg figure{
    flex: 0 0 200px;
  }
  .lili-circled-figure{
    background-color:red;
  }
  .lili-clickable {
    cursor:pointer;
  }
  .lili-ex-fixed-height figure figcaption{
    height:4rem;
  }
  .lili-ex-figure-border figure {
    border-bottom:solid .5rem #ea8f25;
  }
</style>
<script>
  function cb(event) {
    window.open('https://twitter.com/intent/tweet?text=Your%20tweet:%20&hashtags=hashtag1,hashtag2', '_blank');
  }
  $(function(){
    $('.lili-clickable').click(cb);
  });
</script>
</body>
</html>
