<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Responsive Utilities</title>
</head>
<body>
<h1>Responsive Utilities</h1>

<h2>Media</h2>
<p>parent.embed-responsive.embed-responsive-16by9 > iframe, embed, object and video</p>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="//www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<h2>Image</h2>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="lili-fixed-ratio-cover-image"></div>
      </div>
    </div>
  </div>

  <h2>Replace text with background image</h2>
  <div class="row justify-content-md-center pt-5">
    <div class="col-md-6">
      <h1 class="text-hide" style="background-image: url('http://via.placeholder.com/600x600/?text=600x600'); width: 50px; height: 50px;">Bootstrap</h1>
      <p class="text-hide" style="background-image: url('http://via.placeholder.com/600x600/?text=600x600'); width: 50px; height: 50px;">Bootstrap</p>
    </div>
  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
  .embed-responsive .lili-fixed-ratio-cover-image {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    background:url('http://via.placeholder.com/900x950/?text=900x950') top center/cover no-repeat;
  }
</style>
<script>

</script>
</body>
</html>
