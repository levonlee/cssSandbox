<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="myscss/responsive-utilities.css">
  <title>Responsive Utilities</title>
</head>
<body>

<div class="container">
  <h1>Responsive Utilities</h1>

  <h2>Media</h2>
  <p>parent.embed-responsive.embed-responsive-16by9 > iframe, embed, object and
    video</p>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <h3>Ratio 16:9</h3>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item"
                src="//www.youtube.com/embed/zpOULjyy-n8?rel=0"
                allowfullscreen style="border:0;"></iframe>
      </div>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <h3>Ratio 5:4</h3>
      <div class="embed-responsive embed-responsive-custom-ratio">
        <iframe class="embed-responsive-item"
                src="//www.youtube.com/embed/zpOULjyy-n8?rel=0"
                allowfullscreen style="border:0;"></iframe>
      </div>
    </div>
  </div>

  <h2>Image</h2>

  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="lili-fixed-ratio-cover-image"></div>
      </div>
    </div>
  </div>

  <h2>Replace text with background image</h2>
  <div class="row justify-content-md-center pt-5">
    <div class="col-md-6">
      <h1 class="text-hide"
          style="background-image: url('http://via.placeholder.com/600x600/?text=600x600'); width: 50px; height: 50px;">
        Bootstrap</h1>
      <p class="text-hide"
         style="background-image: url('http://via.placeholder.com/600x600/?text=600x600'); width: 50px; height: 50px;">
        Bootstrap</p>
    </div>
  </div>

</div>

<script src="../assets/js/jquery/jquery.min.js"></script>
<script src="../assets/js/popper/popper.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>

<style>
  .embed-responsive .lili-fixed-ratio-cover-image{
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    border:0;
    background:url('http://via.placeholder.com/900x950/?text=900x950') top center/cover no-repeat;
  }
</style>
<script>

</script>
</body>
</html>
