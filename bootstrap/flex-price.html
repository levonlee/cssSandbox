<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Flex to display price</title>
</head>
<body>
<h1 class="p-2">Use flex to display price</h1>

<div class="lili-flex-price d-flex align-items-start">
  <sup class="sm">$</sup>
  <span class="price">429</span>
  <sup class="price-cents sm d-flex flex-column">
    <span>.99</span>
    <span>Description<br> starts here</span>
  </sup>
</div>

<style>
  .lili-flex-price{
    font-size:10rem;
  }
  .lili-flex-price sup.sm{
    font-size:2.5rem;
    line-height:normal;
    top:auto;
    letter-spacing:-.05em;
  }
  .lili-flex-price span.price{
    font-size:10rem;
    letter-spacing:-.1em;
    line-height:.7; /* Fine tune here */
  }
  .lili-flex-price span.price + sup.sm{
    margin-left:.4em; /* Fine tune here */
  }
  sup.price-cents span:nth-child(2) {
    font-size: 1rem;
    letter-spacing: normal;
  }
</style>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
