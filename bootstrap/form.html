<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Form Components</title>
</head>
<body>
<div class="container">
  <h1>Form Components</h1>

  <div class="p-2">Leading Addon .input-group-prepend, Trailing Addon .input-group-append</div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Leading text</span>
    </div>
    <input type="search" class="form-control" placeholder="Search" aria-label="Search">
  </div>

  <div class="p-2">Leading Icon Addon</div>
  <div class="lili-ex-1">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <img src="http://via.placeholder.com/201x201/?text=201x201" class="search-icon"  alt="search">
      </div>
      <input type="search" class="form-control" placeholder="Search" aria-label="Search">
    </div>
  </div>

  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>

<style>
  .lili-ex-1 .input-group{
    border:1px solid #2760ac;
    border-radius:.25rem;
  }
  .lili-ex-1 .input-group input{
    /* remove default form-control border */
    border:none;
  }
  img.search-icon {
    width:20px;
    height:20px;
    align-self:center;
    margin-left:.74rem;
  }
</style>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
