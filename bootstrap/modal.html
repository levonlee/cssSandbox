<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="myscss/responsive-utilities.css">
  <title>Modal</title>
</head>
<body>

<div class="container">
  <h1>Modal</h1>

  <h2>Sample 1</h2>
  <ul>
    <li>Add <code>.modal-dialog-centered</code> to <code>.modal-dialog</code> to vertically center the modal.</li>
    <li>Add <code>.modal-lg</code> or <code>.modal-sm</code> to <code>.modal-dialog</code> to change size</li>
  </ul>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button>

  <button type="button" class="btn btn-primary" id="open-exampleModalLong">
    Launch demo modal using jQuery
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="../assets/js/jquery/jquery.min.js"></script>
<script src="../assets/js/popper/popper.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>

  <script>
    $(function() {
      $('#open-exampleModalLong').click(function() {
        $('#exampleModalLong').modal('show');
      });
    });
  </script>

</body>
</html>
