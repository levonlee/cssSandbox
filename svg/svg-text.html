<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/bootstrap-4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/svg-text.css">

  <title>Scale Text inside Container using SVG</title>
</head>
<body>
<div class="container">
  <h1>Scale Text inside Container using SVG</h1>
  <ul>
    <li><a href="https://css-tricks.com/fitting-text-to-a-container/" target="_blank">CSS Tricks: Scale Text SVG</a></li>
  </ul>

  <div class="row">
    <div class="col">

      <div class="lili-background-layer">
        <img src="../assets/img/1200x768.jpg" class="d-block w-100">
        <!-- change svg viewBox to 45 in order to fit the text box -->
        <div class="lili-text-container lili-text-container-transform">
          <svg viewBox="0 0 45 19">
            <text fill="#FFF" x="0" y="15">Fit Me</text>
          </svg>
        </div>
      </div>

    </div>
  </div>

  <div class="row pt-3">
    <div class="col">
      <button class="btn btn-success changeText">Marry Me!</button>
    </div>
    <div class="col">
      <button class="btn btn-success changeText">Would you Marry Me?</button>
    </div>
    <div class="col">
      <button class="btn btn-success changeText">I still love you..</button>
    </div>
  </div>

  <div class="row pt-3">
    <div class="col">
      <button class="btn btn-primary" onclick="console.log($('.lili-text-container svg')[0].getBoundingClientRect().width);">Svg Width gbc</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" onclick="console.log($('.lili-text-container svg text')[0].getBoundingClientRect().width);">Svg Text Width gbc</button>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/svg-text.js"></script>

</body>
</html>
