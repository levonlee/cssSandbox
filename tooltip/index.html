<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tooltip</title>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .visible {
      visibility: visible !important;
    }
    .invisible {
      visibility: hidden !important;
    }
    .opacity-100 {
      opacity: 1!important;
    }
    .clear {
      clear:both;
    }
    .long-space {
      height:30rem;
    }
  </style>
</head>
<body style="text-align:center;">
<h1>Tooltip</h1>
<h2>jQuery and pure CSS</h2>

<div class="tooltip">Simply Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

<div class="clear"></div>

<div id="long-space" class="long-space" data-target="trigger-target">
  <p>Click here to go to an anchor and open tooltip</p>
</div>

<div id="trigger-target" class="tooltip">Tooltip is triggered by a click
  <span class="tooltiptext">Tooltip text</span>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script>
  function goToAnchorOpenTooltip(event) {
    var $target = $(event.target);
    var anchor = $target.data('target');
    if ($target.is('p')) {
      anchor =$target.parent().data('target');
    }
    var $tooltip = $('#'+anchor+' .tooltiptext');
    $tooltip.toggleClass('visible');
    $tooltip.toggleClass('opacity-100');
    var loc = document.location.toString().split('#')[0];
    document.location = loc + '#' + anchor;
    return false;
  }
  $(function() {
    $('#long-space').click(goToAnchorOpenTooltip);
  });
</script>

</body>
</html>
