<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/simple-text-rotator/simpletextrotator.css">
    <link rel="stylesheet" href="myscss/ll-simple-text-rotator.css">

    <title>Simple Text Rotator</title>
</head>
<body>

<div class="container">
    <h1>Simple Text Rotator</h1>

    <ul>
        <li><a href="https://github.com/peachananr/simple-text-rotator">GitHub</a></li>
    </ul>

    <div>
        Super <span class="rotate d-none">Simple, Customizable, Light Weight, Easy</span> Text Rotator with Style
    </div>
</div>

<script src="../assets/js/jquery/jquery.min.js"></script>
<script src="../assets/js/popper/popper.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script src="../assets/simple-text-rotator/jquery.simple-text-rotator.min.js"></script>

<script>
  $(function(){
    $(".rotate").removeClass('d-none');
    $(".rotate").textrotator({
      animation: '"flipUp', // You can pick the way it animates when rotating through words. Options are dissolve (default), fade, flip, flipUp, flipCube, flipCubeUp and spin.
      separator: ',', // If you don't want commas to be the separator, you can define a new separator (|, &, * etc.) by yourself using this field.
      speed: 2000 // How many milliseconds until the next word show.
    });
  });
</script>

</body>
</html>
