<!doctype html>
<html lang="en">
<head>

<ul class="lili-ex lili-ex-1">

      </div>
    </a>

      <img src="http://via.placeholder.com/300x250/?text=300x250x2" alt="" width="300" height="250">

<h2>Example 2</h2>
<ul class="lili-ex lili-ex-2">
  <li>
    <a class="item-1">
      <img src="http://via.placeholder.com/300x250/?text=300x250x1" alt="" width="300" height="250">
      <div class="item-1">
        <p>Hover Text #1</p>
      </div>
    </a>
    <a class="item-2">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
  ul.lili-ex{
    list-style:none;
    margin:0;
    padding:0;
  }
  .lili-ex li {
    max-width:50%;
    cursor:pointer;
    position:relative;
  }
  .lili-ex-1 li a img{
    width:100%;
    height:auto;
  }
  .lili-ex-1 li a div{
    position:absolute;
    left:0;
    top:0;
    right:0;
    bottom:0;
    background-color: red;
    text-align: center;
    width: 100%;
    color: #000;
    font-size: .85em;
    padding: 0 .5em;
    margin: 0;
    opacity: 0;
  }
  .lili-ex-1 li a:hover div {
    opacity: 1;
  }
</style>

</script>
