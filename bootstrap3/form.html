<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <title>Form</title>
</head>
<body>
<h1>Form</h1>

<div class="container">

  <div class="row">

    <div class="col-sm-3 col-md-4">
      <h2>Basics</h2>
      <ul>
        <li></li>
      </ul>
      <form>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-default">Send invitation</button>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p id="helpBlock" class="help-block">Example block-level help text here. Optional <code>input.form-control[aria-describedby="helpBlock"]</code> -> <code>p#helpBlock.help-block</code></p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out. <code>input</code> inside <code>label</code>
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> <span class="text-muted">Example block-level help text here.</span>
          </label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>

    <div class="col-sm-6 bg-success">
      <h2>Inline</h2>
      <ul>
        <li><code>form.form-inline</code></li>
        <li>Inline fields will wrap if <code>form</code> has small width</li>
      </ul>
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
      </form>
    </div>
  </div>

  <div class="row">


    <div class="col-sm-12 bg-success">
      <h2>Inline</h2>
      <ul>
        <li><code>form.form-inline</code></li>
        <li>Inline fields will wrap if <code>form</code> has small width</li>
      </ul>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
      </form>
    </div>
  </div>

</div>


<style>

</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
</script>

</body>
</html>
